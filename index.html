<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Striped Bug</title>
</head>
<body>
    <h1>Here is a striped bug:</h1>
    <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <!-- Body -->
        <rect x="90" y="50" width="20" height="100" fill="black" />
        <!-- Stripes -->
        <rect x="90" y="50" width="20" height="10" fill="yellow" />
        <rect x="90" y="70" width="20" height="10" fill="yellow" />
        <rect x="90" y="90" width="20" height="10" fill="yellow" />
        <rect x="90" y="110" width="20" height="10" fill="yellow" />
        <rect x="90" y="130" width="20" height="10" fill="yellow" />
        <!-- Head -->
        <circle cx="100" cy="40" r="10" fill="black" />
        <!-- Antennae -->
        <line x1="95" y1="30" x2="85" y2="20" stroke="black" stroke-width="2"/>
        <line x1="105" y1="30" x2="115" y2="20" stroke="black" stroke-width="2"/>
        <!-- Legs -->
        <line x1="90" y1="60" x2="70" y2="80" stroke="black" stroke-width="2"/>
        <line x1="110" y1="60" x2="130" y2="80" stroke="black" stroke-width="2"/>
        <line x1="90" y1="80" x2="70" y2="100" stroke="black" stroke-width="2"/>
        <line x1="110" y1="80" x2="130" y2="100" stroke="black" stroke-width="2"/>
        <line x1="90" y1="100" x2="70" y2="120" stroke="black" stroke-width="2"/>
        <line x1="110" y1="100" x2="130" y2="120" stroke="black" stroke-width="2"/>
    </svg>
</body>
</html>
